# ElevenLabs Audio Announcement Configuration
# This file defines all messages and voice settings for your dust collector announcements

# =============================================================================
# UNSAFE AIR MESSAGES (20 variations)
# =============================================================================
unsafe_messages:
  - "Warning! Unsafe particulate matter detected. Air filtration system activated."
  - "Attention! Air quality has dropped below safe levels. Filter engaged."
  - "Alert! Hazardous dust levels detected. Filtration in progress."
  - "Caution! Breathing hazard present. Air scrubber running."
  - "Critical! Airborne particles exceed safe limits. Stand clear."
  - "Danger! Toxic dust concentration detected. Emergency filtration activated."
  - "Advisory! Workshop air quality compromised. Ventilation system engaged."
  - "Notice! Particulate matter levels unsafe. Air purification in progress."
  - "Warning! Respiratory hazard detected. Do not remove dust masks."
  - "Alert! Microscopic particles detected above threshold. Filter running at maximum."
  - "Heads up! The air's gotten sketchy. Filter's doing its thing."
  - "Yo! Air quality tanked. Scrubber's on it, boss."
  - "Attention! Environmental hazard present. Breathe carefully until further notice."
  - "Warning! The shop air has become contaminated. Air cleaning system operational."
  - "Alert! Dust storm detected. Filtration protocol initiated."
  - "Caution! Invisible particles everywhere. Don't breathe deep till I say so."
  - "Emergency! Air quality failure. All personnel maintain respiratory protection."
  - "Warning! Particulate saturation detected. Maximum filtration engaged."
  - "Attention! Workshop atmosphere compromised. Air treatment underway."
  - "Advisory! Airborne contaminants present. Filtration system at full capacity."

# =============================================================================
# SAFE AIR MESSAGES (20 variations)
# =============================================================================
safe_messages:
  - "All clear. Air quality restored to safe levels."
  - "Air quality is now within safe parameters."
  - "Filtration complete. Breathe easy."
  - "Safe air confirmed. You may resume normal operations."
  - "Environment secured. Air quality good."
  - "The coast is clear. Air is clean and safe."
  - "Good news! Air quality back to normal. Carry on."
  - "Air purification successful. Safe breathing conditions restored."
  - "All systems green. Air quality optimal."
  - "Relax! The air's good again. You're all set."
  - "We're good to go. Air quality A-OK."
  - "Breathe free, boss. Air's clean as a whistle."
  - "Mission accomplished. Air quality within acceptable range."
  - "Status update: Air quality normalized. Safe to continue work."
  - "Everything's fine now. Air is perfectly safe."
  - "Hazard cleared. Workshop air quality restored."
  - "Air treatment complete. Safe breathing environment confirmed."
  - "Good to go! Air quality monitoring shows all clear."
  - "Atmosphere stabilized. You can breathe normally again."
  - "Air quality check: Passed. Safe conditions confirmed."

# =============================================================================
# UNSAFE VOICES (10 variations - urgent/dramatic/commanding)
# =============================================================================
unsafe_voices:
  # Deep authoritative males
  - name: "Josh"
    voice_id: "TxGEqnHWrfWFTfGW9XjX"  # Deep, authoritative, commanding
    stability: 0.30
    similarity_boost: 0.85
    style: 0.50
    description: "Deep authoritative male - commanding presence"
    
  - name: "Callum"
    voice_id: "N2lVS1w4EtoT3dr4eOWO"  # Intense, dramatic
    stability: 0.25
    similarity_boost: 0.80
    style: 0.60
    description: "Dramatic intense male - movie trailer vibes"
    
  # Professional urgent
